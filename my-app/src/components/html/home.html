<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Department</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="home.jsx" type="module"></script>

    <script src="App.js"></script>
    <script>
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>

    <div class="header">
        <h1>Welcome to the Computer Science Department</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Students</h2>
            <p>View, edit, and manage student information</p>
            <p><button class="button button-red">View Students</button></p>
        </div>

        <div class="card">
            <h2>Teachers</h2>
            <p>View, edit, and manage teacher information</p>
            <p><button class="button button-red">View Teachers</button></p>
        </div>

        <div class="card">
            <h2>Classes</h2>
            <p>View, edit, and manage class information</p>
            <p><button class="button button-red">View Classes</button></p>
        </div>
    </div>

    <img src="building.png" alt="Computer Science Building">
</body>

</html>
